<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Underwater Balloons Pop - Interactive Rive Animation">
  <title>Underwater Balloons Pop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    #canvas-container {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 1000 / 422;
      background: white;
      border-radius: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      margin: 20px;
    }
    
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 12px;
    }
    
    /* Mobile optimization */
    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      
      #canvas-container {
        margin: 10px;
        border-radius: 8px;
      }
      
      canvas {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <script type="module">
    import { Rive, Fit, Layout, Alignment } from '@rive-app/webgl2';

    const canvas = document.getElementById('canvas');

    const r = new Rive({
      src: import.meta.env.BASE_URL + 'kid_game_final_v2.riv',
      canvas: canvas,
      stateMachines: 'State Machine 1',
      artboard: 'Main Game',
      autoplay: true,
      autoBind: true,
      useOffscreenRenderer: true,
      layout: new Layout({
        fit: Fit.Contain,
        alignment: Alignment.Center
      }),
      onLoad: () => {
        r.resizeDrawingSurfaceToCanvas();
      }
    });

    window.addEventListener('resize', () => {
      r.resizeDrawingSurfaceToCanvas();
    });
    
    // Prevent context menu on mobile
    canvas.addEventListener('contextmenu', (e) => e.preventDefault());
  </script>
</body>
</html>
